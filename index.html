<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Huddle Landing</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <a href="#" alt="Huddle" title="Huddle">
        <img src="images/logo.svg" class="logo" alt="" srcset="" />
      </a>
    </header>
    <div class="wrapper">
      <main>
        <div class="folder">
          <img src="images/illustration-mockups.svg" alt="" srcset="" />
        </div>
        <div class="content">
          <h1>Build The Community Your Fans Will Love</h1>
          <p>
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>

          <button class="button">Register</button>
        </div>
      </main>
      <footer class="credit">
        <i class="fab fa-facebook-f"></i>
        <i class="fab fa-twitter"></i>
        <i class="fab fa-instagram"></i>
      </footer>
    </div>
    <script
      src="https://kit.fontawesome.com/3cd1fe1ca3.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
